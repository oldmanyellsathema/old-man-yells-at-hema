---
layout: default
title: Post
---

  <main id="main" class="wrap">
    <section class="deco-card">
      <span class="corner tl" aria-hidden="true"></span>
      <span class="corner tr" aria-hidden="true"></span>
      <span class="corner bl" aria-hidden="true"></span>
      <span class="corner br" aria-hidden="true"></span>

      <header class="invite small" style="text-align:center;">
        <div class="invite-topline">— Dispatch —</div>
        <h1 class="invite-title" style="margin:0;">{{ page.title }}</h1>
        <p style="opacity:.8;margin:.4rem 0 0;">
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
          {% if page.author %} • {{ page.author }}{% endif %}
          {% if page.categories %} • {{ page.categories | join: ", " }}{% endif %}
        </p>
      </header>

      <article class="post-body">
        {{ content }}
      </article>
    </section>
  </main>


  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
</body>
</html>
