---
layout: null
---

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,700;1,400&family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=11' | relative_url }}">
  {% seo %}

  <!-- Minimal dropdown CSS (kept tiny & vanilla) -->
  <style>
    .dropdown{position:relative}
    .dropdown-toggle{display:inline-block}
    .dropdown-menu{
      position:absolute; top:100%; left:0;
      min-width: 200px; padding:.35rem 0; margin:.25rem 0 0;
      background:#0f0f12; border:1px solid var(--gold); box-shadow:0 8px 18px rgba(0,0,0,.35);
      display:none; z-index:20;
    }
    .dropdown-item{display:block; padding:.45rem .7rem; text-decoration:none; color:var(--ink); white-space:nowrap}
    .dropdown-item:hover{background:rgba(203,161,53,.08); color:var(--gold)}
    .dropdown:focus-within .dropdown-menu,
    .dropdown:hover .dropdown-menu{display:block}
    /* Keep dropdown usable on small screens */
    @media (max-width:780px){
      .dropdown-menu{position:static; border:1px dashed rgba(203,161,53,.35); box-shadow:none; margin:.3rem 0 0}
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="wrap">
      <div class="brand-left" aria-hidden="true"></div>
      <a class="skip" href="#main">Skip to content</a>

      <nav class="menu" aria-label="Primary">
        <a href="{{ '/' | relative_url }}" class="menu-link">Home</a>
        <a href="{{ '/posts/' | relative_url }}" class="menu-link">Posts</a>

        <!-- Library dropdown -->
        <div class="dropdown">
          <a href="{{ '/library/' | relative_url }}" class="menu-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">Library ▾</a>
          <div class="dropdown-menu" role="menu" aria-label="Library">
            <!-- If you use a Library hub at /library/, keep this first link. -->
            <a class="dropdown-item" href="{{ '/library/' | relative_url }}">Library</a>
            <!-- If/when you add section pages, point these to those URLs -->
            <a class="dropdown-item" href="{{ '/library/recipes/' | relative_url }}">Recipes</a>
            <a class="dropdown-item" href="{{ '/library/gallery/'   | relative_url }}">Gallery</a>
            <a class="dropdown-item" href="{{ '/library/essays/'     | relative_url }}">Essays</a>
            <a class="dropdown-item" href="{{ '/library/resources/'  | relative_url }}">Resources</a>
          </div>
        </div>
  
      </nav>

      <h1 class="site-title">Old Man Yells at HEMA</h1>
    </div>
  </header>

  <main id="main" class="wrap">
    {{ content }}
  </main>

  <footer class="site-foot">
    <div class="wrap">
      <div class="foot-grid">
        <div>
          <div class="foot-title">Old Man Yells at HEMA</div>
          <div class="foot-sub">Established in a fit of bad judgment.</div>
        </div>
        <div class="foot-right">
          <a class="foot-link" href="mailto:hello@example.com">RSVP</a>
          <span aria-hidden>·</span>
          <a class="foot-link" href="{{ '/about/' | relative_url }}">Imprint</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
</body>
</html>
