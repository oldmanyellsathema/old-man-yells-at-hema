<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} — Old Man Yells at HEMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,700;1,400&family=Poiret+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/styles.css?v=10' | relative_url }}">

  {% seo %}
</head>
<body>
  <header class="nav">
    <div class="wrap">
      <div class="brand-left" aria-hidden="true"></div>
      <a class="skip" href="#main">Skip to content</a>
      <nav class="menu" aria-label="Primary">
        <a href="{{ '/' | relative_url }}" class="menu-link">Home</a>
        <a href="{{ '/posts/' | relative_url }}" class="menu-link{% if page.url == '/posts/' %} is-active{% endif %}">Posts</a>
        <a href="{{ '/about/' | relative_url }}" class="menu-link{% if page.url contains '/about' %} is-active{% endif %}">About</a>
        <a href="{{ '/gallery/' | relative_url }}" class="menu-link{% if page.url contains '/gallery' %} is-active{% endif %}">Gallery</a>
      </nav>
      <h1 class="site-title">Old Man Yells at HEMA</h1>
    </div>
  </header>

  <main id="main" class="wrap">
    {{ content }}
  </main>

  <footer class="site-foot">
    <div class="wrap">
      <div class="foot-grid">
        <div>
          <div class="foot-title">Old Man Yells at HEMA</div>
          <div class="foot-sub">All rights politely reserved.</div>
        </div>
        <div class="foot-right">
          <a class="foot-link" href="mailto:hello@example.com">RSVP</a>
          <span aria-hidden>·</span>
          <a class="foot-link" href="{{ '/about/' | relative_url }}">Imprint</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
</body>
</html>
